<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Aku punya sesuatu buat kamu ğŸ</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 320px;
      animation: pop 0.6s ease;
    }

    h1 {
      color: #ff6f91;
    }

    p {
      min-height: 50px;
      animation: fade 0.4s ease;
    }

    button {
      margin: 10px 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #ff6f91;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #ff4f7a;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pop {
      from { transform: scale(0.85); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Hai bidadari, aku punya sesuatu nihhhğŸ‘€</h1>
    <p id="text">Klik tombol di bawah ya</p>

    <button onclick="nextText()">Klik aku ğŸˆ</button>
    <button onclick="playMusic()">ğŸµ</button>
  </div>

  <!-- Musik opsional -->
  <audio id="music" src="mpee.mp3"></audio>

  <script>
    const texts = [
      "Aku bikin ini sambil senyum-senyum sendiriii (gakuaatttt) ğŸ˜¶",
      "Kalau kamu baca ini, berarti aku berhasil",
      "Aku suka versi kamu yang ketawa kecil, kamu yang manja, kamu yang lucuu, aku suka segalanya tentang kamu",
      "Jangan lupa istirahat ya",
      "Ini cuma digital, tapi semoga perasaan aku tersampaikan yaa ğŸ"
    ];

    let index = 0;

    function nextText() {
      const textEl = document.getElementById("text");

      if (index < texts.length) {
        textEl.innerText = texts[index];
        index++;
      } else {
        textEl.innerText = "Udah selesai ğŸ˜Œ";
      }
    }

    function playMusic() {
      document.getElementById("music").play();
    }
  </script>

</body>
</html>
